<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    html, body { 
      height: 100%; margin: 0; padding: 0;
    }
    #map {
     height: 100%; 
    }
 </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeSnEMDELb5q5JMmkMS3N7n2IYZ3sxlVc&callback=initMap">
  </script>
</body>
</html>
